<div class="carousel-container">
  <div class="carousel-content">
    @for (project of projects; track $index) {
      <div #cards>
        <app-project-card
          [cardItem]="project.id"
          [cardActive]="active"
          [project]="project" />
      </div>
    }
    <button class="next" #next type="button" (click)="nextCard()">></button>
    <button class="prev" #prev type="button" (click)="prevCard()"><</button>
  </div>
</div>
