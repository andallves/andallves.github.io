<div
  class="card"
  tabindex="0"
  [appCarouselItem]="cardItem"
  [cardActive]="cardActive"
  (click)="openModalProject('500ms')"
  (keyup)="openModalProject('500ms')">
  <div class="card-header">
    <h3>{{ cardProject.title }}</h3>
    <p>{{ cardProject.description }}</p>
  </div>
  <div class="card-content">
    <div class="stack-buttons">
      @for (technology of cardProject.technologies; track $index) {
        <app-custom-text
          [text]="technology.text"
          [size]="technology.size"
          isDark />
      }
    </div>
    <img
      [ngSrc]="cardProject.image.path"
      [width]="cardProject.image.width"
      [height]="cardProject.image.height"
      [alt]="cardProject.image.altText" />
  </div>
</div>
