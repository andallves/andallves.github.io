<div class="card">
  <div class="card-header">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
  </div>
  <div class="card-content">
    <div class="stack-buttons">
      <app-custom-text
        *ngFor="let tecnologia of project.tecnologias"
        [text]="tecnologia.text"
        [size]="tecnologia.size" />
    </div>
    <img
      [ngSrc]="project.image.pathImage"
      [width]="project.image.width"
      [height]="project.image.height"
      [alt]="project.image.altText" />
  </div>
</div>
