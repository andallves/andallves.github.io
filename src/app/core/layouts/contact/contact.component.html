<section class="section-contact" id="contact">
  @defer (on viewport) {
    <app-heading
      [isHeadingCenter]="true"
      headingTagText="Contatos"
      title="Vamos conversar!"
      [headingIcon]="contactIcon" />

    <div class="container-contacts">
      <app-button-default
        [buttonText]="'Vamos conversar'"
        [buttonIcon]="whatsappIcon" />
      <app-button-default
        [buttonText]="'andrealves10a@gmail.com'"
        [buttonIcon]="emailIcon" />
    </div>
    <app-button-secondary
      [buttonText]="'Voltar ao topo'"
      [buttonIcon]="upArrow" />
  } @placeholder {
    <app-loading />
  }
</section>
