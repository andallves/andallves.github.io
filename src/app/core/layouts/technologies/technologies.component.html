<section class="section-technologies" id="skills">
  <app-heading
    headingTitle="Tecnologias"
    headingTagText="Skills"
    [headingIcon]="skillIcon"
    textAlign="center"
    [isHeadingCenter]="true" />

  <div class="technologies-content">
    <p class="hidden" appScrollClass>Techs que utilizo no dia a dia</p>
    <div class="technologies-icons">
      @for (technology of mainTechnologies; track technology) {
        <app-technology-icon
          class="hidden"
          appScrollClass
          [technology]="technology" />
      }
    </div>
  </div>

  <div class="technologies-content">
    <p class="hidden" appScrollClass>
      Outras techs que jรก realizei projetos e/ou tenho familiariadade
    </p>
    <div class="technologies-icons">
      @for (technology of secondaryTechnologies; track technology) {

          class="hidden"
          appScrollClass
          [technology]="technology" />
      }
    </div>
  </div>
</section>
